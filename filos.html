<!DOCTYPE html>
<html>
<head>
	<title>Select a University</title>
	<style>
		.dropdown {
			position: relative;
			display: inline-block;
		}

		.dropbtn {
			background-color: #4CAF50;
			color: white;
			padding: 16px;
			font-size: 16px;
			border: none;
			cursor: pointer;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			z-index: 1;
		}

		.dropdown-content a {
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
		}

		.dropdown:hover .dropdown-content {
			display: block;
		}

		.dropdown:hover .dropbtn {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Select a University</h1>
	<p>Please select a university:</p>
	<div class="dropdown">
		<button class="dropbtn">Select a University</button>
		<div class="dropdown-content">
			<a href="#">Harvard University</a>
			<a href="#">Yale University</a>
			<a href="#">Princeton University</a>
			<a href="#">Stanford University</a>
			<a href="#">Massachusetts Institute of Technology (MIT)</a>
		</div>
	</div>
</body>
</html>
