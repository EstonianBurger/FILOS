<!DOCTYPE html>
<html>
<head>
	<title>Select Ivy League University</title>
	<style>
		body {
			background-color: #F2F2F2; /* College-themed background color */
		}
		
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		
		label {
			font-size: 20px;
			margin-top: 20px;
			margin-bottom: 10px;
			text-align: center;
			color: #000; /* Black text color */
		}
		
		select {
			font-size: 16px;
			padding: 5px;
			margin-bottom: 20px;
			color: #000; /* Black text color */
			background-color: #FFF; /* White background for dropdown menus */
			border: 1px solid #AAA; /* Gray border for dropdown menus */
			border-radius: 5px;
		}
		
		select:hover {
			background-color: #E6F3FF; /* Light blue hover color */
		}
		
		input[type="submit"] {
			font-size: 20px;
			padding: 10px 20px;
			background-color: #FF4D4D; /* Red button color */
			color: #FFF;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		
		input[type="submit"]:hover {
			background-color: #FF6666; /* Lighter red hover color */
		}
	</style>
</head>
<body>
	<form>
		<label for="university">Select an Ivy League University:</label>
		<select id="university" name="university">
			<option value="Brown">Brown University</option>
			<option value="Columbia">Columbia University</option>
			<option value="Cornell">Cornell University</option>
			<option value="Dartmouth">Dartmouth College</option>
			<option value="Harvard">Harvard University</option>
			<option value="Penn">University of Pennsylvania</option>
			<option value="Princeton">Princeton University</option>
			<option value="Yale">Yale University</option>
		</select>
		
		<label for="status">Select your membership status:</label>
		<select id="status" name="status">
			<option value="pledge">Pledge</option>
			<option value="member">Member</option>
			<option value="alumni">Alumni</option>
			<option value="party-seeker">Party-seeker</option>
		</select>
		
		<label for="fraternity">Select a Fraternity or Sorority:</label>
		<select id="fraternity" name="fraternity">
			<option value="Sigma Nu">Sigma Nu</option>
			<option value="Leo">Leo</option>
			<option value="DEKE">DEKE</option>
			<option value="Chi Psi">Chi Psi</option>
			<option value="Sig Chi">Sig Chi</option>
			<option value="AEPI">AEPI</option>
			<option value="ADPHI">ADPHI</option>
			<option value="Theta">Theta</option>
			<option value="Kappa Kappa Gamma">Kappa Kappa Gamma</option>
			<option value="Pi Phi">Pi Phi</option>
			<option value="Alpha Phi">Alpha Phi</option>
			<option value="Delta Gamma">Delta Gamma</option>
		</select>
		
		<input type="submit" value="Submit">
	</form>
</body>
</html>
